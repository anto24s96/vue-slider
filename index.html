<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeElement].image" alt="images">
                    <div class="text">
                        <h3>{{ slides[activeElement].title }}</h3>
                        <p>
                            {{ slides[activeElement].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevBtn"></div>
                    <div class="next" @click="nextBtn"></div>
                    
                    <div class="thumb" :class="activeElement === index ? 'active' : ''" v-for="item, index in slides" :key="index" @click="changeImage(index)">
                        <img :src="slides[index].image" alt="">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="pauseAutoscroll" @mouseleave="startAutoscroll">
                    <img :src="slides[activeElement].image" alt="images">
                    <div class="text">
                        <h3>{{ slides[activeElement].title }}</h3>
                        <p>
                            {{ slides[activeElement].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevBtn"></div>
                    <div class="next" @click="nextBtn"></div>
                    
                    <div class="thumb" :class="activeElement === index ? 'active' : ''" v-for="item, index in slides" :key="index" @click="changeImage(index)">
                        <img :src="slides[index].image" alt="">
                    </div>
                </div>

                <div class="buttons-container d-flex flex-column pt-5">
                    <button type="button" class="btn btn-danger mb-3 mx-3" @click="startAutoscroll()">PLAY</button>
                    <button type="button" class="btn btn-danger mb-3 mx-3" @click="pauseAutoscroll()">PAUSE</button>
                    <button type="button" class="btn btn-danger mb-3 mx-3" @click="stopAutoscroll()">STOP</button>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
